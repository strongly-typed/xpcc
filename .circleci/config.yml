  version: 2
  build:
    jobs:
      # Start longest running jobs first
      - "stm32f4_discovery-examples"
      - "stm32f4-examples"
      - "devices"
      - "hosted-unittests"
      - "stm32-unittests"
      - "atmega-unittests"
      - "stm32f0-examples"
      - "stm32f1-examples"
      - "stm32f3-examples"
      - "stm32f7-examples"
      - "stm32l4-examples"
      - "lpcxpresso-examples"
      - "linux-examples"
      - "avr-examples"
